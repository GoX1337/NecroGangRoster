<ion-header>
  <ion-navbar>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <p>
    <button (click)="push()" ion-button icon-left color="dark" style="text-transform: none;">
      <ion-icon name="add"></ion-icon>
      New gang roster
    </button>
  </p>
  <p>
    <ion-list>
      <button ion-item *ngFor="let gang of gangList" (click)="showGang(gang)">
          {{ gang.house + " " + gang.name }}
      </button>
  </ion-list>
  </p>
</ion-content>
